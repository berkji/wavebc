function tick_movie()
{
   if (frame_movie > num_images_movie - 1)
       frame_movie = 0;

   document.name_movie.src = images_movie[frame_movie].src;
   frame_movie += 1;
   tt = setTimeout("tick_movie()", interval_movie);
}

function startup_movie()
{
   preload_images_movie();
   frame_movie = 0;
   setTimeout("tick_movie()", interval_movie);
}

function stopit_movie()
{ clearTimeout(tt); }

function restart_movie()
{ tt = setTimeout("tick_movie()", interval_movie); }

function slower_movie()
{ interval_movie = interval_movie/0.7; }

function faster_movie()
{ interval_movie = interval_movie*0.7; }
